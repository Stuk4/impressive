<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<dom-module id="impressive-form">
    <style>
        paper-button{
            background-color: var(--accent-color);
            color : white;
            margin-left: 0px;
            margin-top: 1em;
        }
    </style>
    <template>
        <form is="iron-form">
            <paper-input label="pequena descripocion" id="descripcion"></paper-input>
            <paper-textarea label="Copia tu codigo aqui" id="code" rows="5"></paper-textarea>
            <paper-input label="Lenguaje" id="lenguaje"></paper-input>

            <paper-button raised on-tap="addSnippet">Guardar tu codigo</paper-button>
        </form>
    </template>

	<script>
		Polymer({
			is:"impressive-form",
            properties:{
                collection:{
                    type:Array,
                    notify:true
                }
            },
            addSnippet: function () {
                var codeObj = {
                    description : this.$.descripcion.value,
                    code : this.$.code.value,
                    lang : this.$.lenguaje.value
                };
                //this.collection.push(codeObj)
                this.push("collection", codeObj)
                console.log("desde el form")
                console.log(this.collection)
            }
		})
	</script>
</dom-module>
